
{% include 'layouts/header.html' %}
<div class="ui card">
  <div class="image">
    <img src="{{book.img.url}}" alt="Card image cap" height="250" width="250">
  </div>
  <div class="content">
    <a class="header">{{book.name}}</a>
    <div class="meta">
      <span class="date">{{book.published_at}}</span>
    </div>
    <div class="description">
      {{book.summary}}
    </div>
  </div>
  <div class="extra content">
    <a  href="{% url 'bookstore:authordetails' book.author.id %}">
      <i class="user icon"></i>
      {{book.author}}
    </a>
  </div>
</div>
{% include 'layouts/footer.html' %}
